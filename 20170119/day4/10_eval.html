<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    请输入JS语句：
    <input type="text" id="txt" value="alert(1+2+3)" />
    <input type="button" id="btn" value="执行这条语句">

    <script>
        var txt = document.getElementById("txt");
        var btn = document.getElementById("btn");
        btn.onclick = function(){
            var result = eval(txt.value);
            console.log(result);
        }
    </script>
</body>
</html>
