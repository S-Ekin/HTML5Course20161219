    //提出一个模板的概念
    var str = "佳明租了一个~something~, 花了我~dollar~，我很~mood~";

    //数据（也叫作：字典）
    var dictionary = {
      "something":"女朋友",
        "dollar": 99800,
        "mood": "开心 happy"
    };

    //数据绑定，就是把数据替换模板中的项。
    str = str.replace(/~(\w+)~/g, function(match, $1){
        console.log(match);
        console.log("$1 = " + $1);
        return dictionary[$1];
    });
    console.log(str);

/**
 * 模板思想：
 * 模板字符串：就是含有~~, <%=%>, {{}}模板标记的字符串
 * 数据（字典）：就是一个对象，用k,v的形式说明某个模板
 * 标记的真实内容是什么
 * 数据绑定：就是把字典的值替换到模板中的字符串中
 */
