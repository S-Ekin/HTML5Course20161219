<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 79px;
            height: 108px;
            background: url(images/girl.png) no-repeat;
            background-position: 0px -216px;
            position: absolute;
            top: 100px;
            left: 0;
        }
    </style>
</head>
<body>
<script>
    /**
     * 伪代码：
     * function Girl(x,y,speed) {
     *  //位置，方向，速度，步子状态，是否
     *  this.x = x;
     *  this.y = y;
     *  this.speed = speed;
     *  this.direction = 2;
     *  this.state = 0;
     *  this.isMove = true;
     *  //调用自己的方法
     *  this.init();
     *  this.move();
     *  this.bindEvent();
     * }
     * Girl.prototype.init = function(){
     *  //创建自己的dom
     * }
     * Girl.prototype.move = function(){
     *  var self = this;
     *  this.timer = setInterval(function(){
     *      根据自己的self.direction来移动；
     *      根据自己的self.x
     *      self.state
     *      根据自己的self.x超过了墙，那么改变自己的self.direction
     *  },20);
     *  Girl.prototype.bindEvent = function(){
     *      var self = this;
     *      给自己的this.dom.onclick = function(){
     *          根据自己的self.isMove 来决定是停止还是继续走
     *      }
     *  }
     */
    function Walkgirl(x, y, speed) {
        this.x = x;
        this.y = y;
        this.speed = speed;
        this.direction = 2;
        this.getgirl();
        this.walk();
    }
    Walkgirl.prototype.getgirl = function () {
        this.dom = document.createElement("div");
        this.dom.style.left = this.x + "px";
        this.dom.style.top = this.y + "px";
        document.body.appendChild(this.dom);
    }
    Walkgirl.prototype.walk = function () {
        var buzi = 0;
        var nowleft = this.x;
        var self = this;
        this.timer = setInterval(function () {
            var offset = self.direction == 1 ? -1 : 1;
            nowleft += 4 * offset;
            buzi++;
            //如果超过了600，咱们就让他消失
            if (nowleft > 600) {
                self.direction = 1;
            }
            if (nowleft<=0) {
                self.direction = 2;
            }
            if (self.direction == 2) {
                self.dom.style.backgroundPosition = -(buzi % 7) * 79 + "px -216px";
            } else if(self.direction == 1) {
                self.dom.style.backgroundPosition = -(buzi % 7) * 79 + "px -108px";
            }
            self.dom.style.left = nowleft + "px";
        }, this.speed);
    };

    for (var i = 0; i < 10; i++) {
        var x = parseInt(Math.random() * 500);
        var y = parseInt(Math.random() * 700);
        var speed = 5 + parseInt(Math.random() * 10);
        new Walkgirl(x, y, speed);
    }
</script>
</body>
</html>
