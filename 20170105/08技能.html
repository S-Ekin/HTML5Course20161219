<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.js"></script>
</head>
<style>
    *{
        padding: 0;
        margin: 0;
    }
    div{
        width: 190px;
        height: 190px;
        background: url(images/jian.png) no-repeat;
        background-position: 0 0;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        margin: auto;
    }
</style>
<body>
<div id="div">

</div>
<script>
    var div=document.getElementById("div");
    var x=0;
    var j=0;
    setInterval(function(){
        x-=190;
        div.style.backgroundPosition=x+"px"+" "+j+"px";
        if(x<=-900){
            x=0;
            j-=190;
        }
        if(j<=-2000){
            x=0;
            j=0;
        }
    },200)
</script>
</body>
</html>
