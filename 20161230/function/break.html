<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    var test = ["hi", "hello"];
    for (var i =0; i < test.length; i++) {
        if (test[i] == "hi") {
            test.splice(i, 1);
            i--;
        }
    }
</script>
