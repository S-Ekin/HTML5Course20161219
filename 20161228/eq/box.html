<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        p {
            width: 80px;
            height: 80px;
            border: dashed;
            float: left;
        }
        div {
            clear: both;}
    </style>
</head>
<body>

<div class="box1">
    <p>1</p>
    <p>2</p>
    <p>3</p>
    <p>4</p>
    <p>5</p>
</div>
<div class="box2">
    <p>p1</p>
    <p>p2</p>
    <p>p3</p>
    <p>p4</p>
    <p>p5</p>
</div>

<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.js"></script>
<script>
    $(".box1 p").click(function () {
        $(".box2 p").eq($(this).index()).css("background-color", "red");
    });
</script>
</body>
</html>
