<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        p{
            width: 40px;
            height: 40px;
            background-color: purple;
            margin-left:5px;
            float: left;}
    </style>
</head>
<body>

<button>变</button>
<input type="button" value="stop">
<p>变变变变</p>

<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.js"></script>
<script>
$("button").click(function () {
   $("p").animate({"width": "300px"}, 5000);
})

    $("input").click(function () {
        $("p").stop();
    })
</script>
</body>
</html>
