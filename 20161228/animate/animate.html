<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        div{
            width: 20px;
            height: 20px;
            -webkit-border-radius:10px;
            -moz-border-radius:10px;
            border-radius:10px;
            background-color: purple;
            position: absolute;
            top:100px;
            left:100px;
        }
    </style>
</head>
<body>
<button>click me</button>

<div></div>

<div id="box1"></div>
<div id="box2"></div>
<div id="box3"></div>
<div id="box4"></div>


<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.js"></script>
<script>
    /*
    $("div").animate({"left":300}, 1000);
    $("div").animate({"top":300}, 1000);
    $("div").animate({"left":0}, 1000);
    $("div").animate({"top":0}, 1000);
    */
//    $("div").animate({"left":150, "top":150}, "fast");
//    $("div").animate({"left":300, "top":0}, "slow");


    $("#box1").animate({"left":0, "top":0}, 2000);
    $("#box2").animate({"left":200, "top":0}, 2000);
    $("#box3").animate({"left":0, "top":300}, 2000);
    $("#box4").animate({"left":200, "top":300}, 2000);


    $("button").click(function(){
        $("div").delay(2000).animate({"left": 100, "top":100}, 500).delay(2000).animate({"left":300}, 500);
    });

</script>
</body>
</html>
